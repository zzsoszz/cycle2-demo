<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cycle2-demo</title>
	<script type="text/javascript" src="jquery-3.2.0.js"></script>
	<script type="text/javascript" src="jquery.cycle2.js"></script>
	<script type="text/javascript" src="jquery.cycle2.tile.js"></script> 

</head>
<body>
		
<!-- tileSlide -->
<div class="cycle-slideshow" 
    data-cycle-timeout=500
    data-cycle-speed=50000
    data-cycle-next="#next1"
    data-cycle-prev="#prev1"
    data-cycle-fx="tileSlide"
    >
    <img src="http://malsup.github.io/images/p1.jpg">
    <img src="http://malsup.github.io/images/p2.jpg">
    <img src="http://malsup.github.io/images/p3.jpg">
    <img src="http://malsup.github.io/images/p4.jpg">
</div>


</body>
</html>
